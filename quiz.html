<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Web Accessibility Quiz</h1>
       
            <div class="question-container">
                <div id="question-box">
                    <h2 id="question"></h2>
                </div>

                <div id="options">
                    <div class="option" data-option="a">A</div>
                    <div class="option" data-option="b">B</div>
                    <div class="option" data-option="c">C</div>
                    <div class="option" data-option="d">D</div>
                </div>
                <div id="controls">
                <button id="next-btn">Next</button>
                <button id="submit-btn" style="display: none;">Submit</button>
                </div>
            <div id="result"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
